            <!--Form head-->
            <div class="col-md-12 col-lg-12">
                <div class="col-lg-12 col-md-12 formhead">
                    <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12"><h3>Form Example</h3></div>
                <div class="col-md-8 col-lg-8 col-sm-12 col-xs-12" >
                    <div class="col-md-5 fullwidth pull-right">
                    <button id="buttongreen">Change password</button>
                    </div>
                    <div class="col-md-5 fullwidth pull-right">
                    <button>Go to dashboard</button>
                    </div>
                </div>
                </div>
                <form>
                    <div class="row">
                        <!-- Form left col -->
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                              <div class="form-group">
                                  <label for="firstname">First name</label>
                                  <input class="form-control" type="text" id="firstname"/>
                              </div>
                              <div class="form-group">
                                  <label for="lastname">Last name</label>
                                  <input class="form-control" type="text" id="lastname">
                              </div>
                              <div class="form-group">
                                  <label for="dateofbirth">Date of birth</label>
                                  <input type="date" class="form-control" id="dateofbirth">
                              </div>
                              <div class="form-group">
                                  <label for="email">Email address</label>
                                  <input type="email" class="form-control" id="email">
                              </div>
                              <div class="form-group">
                                  <label for="mobile">Mobile</label>
                                  <input type="text" class="form-control" id="mobile">
                              </div>
                              <div class="form-group">
                                  <label>Gender</label>
                                  <div class="radio-toolbar">
                                  <input type="radio" id="male" name="gender"><label for="male">Male</label>
                                  <input type="radio" id="female" name="gender"><label for="female">Female</label>
                                  </div>
                              </div>

                        </div> <!-- //Form left col ends -->
                        <!-- Form right col -->
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label>Country</label>
                                <div class="dropdown pull-right">
                                  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Country
                                  <span class="caret"></span></button>
                                  <ul class="dropdown-menu">
                                    <li><a href="#">USA</a></li>
                                    <li><a href="#">India</a></li>
                                    <li><a href="#">Canada</a></li>
                                  </ul>
                                </div>
                              </div>
                              <div class="form-group">
                                  <label for="state">State</label>
                                  <input type="text" class="form-control" id="state">
                              </div>
                              <div class="form-group">
                                  <label for="city">City</label>
                                  <input type="text" class="form-control" id="city">
                              </div>
                              <div class="form-group">
                                  <label for="zip">Zip code</label>
                                  <input type="email" class="form-control" id="zip">
                              </div>
                              <div class="form-group">
                                  <label>Preferred food</label>
                                  <div class="check-toolbar">
                                  <input type="checkbox" id="usfood" name="food"><label for="usfood">US</label>
                                  <input type="checkbox" id="indianfood" name="food"><label for="indianfood">Indian</label>
                                  <input type="checkbox" id="chinese" name="food"><label for="chinese">Chinese</label>
                                  </div>
                              </div>

                        </div> <!-- //Form right col ends -->
                        <div class="col-md-12 actionclass">
                            <button class="greenbtn">Save changes</button>
                            <button class="redbtn">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
